<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Weathering</title>
    </head>
    <body>
        <div id="content">
            <div id="weather-view">
                <p class="condition">Mostly Sunny</p>
                <h1 class="location">Philladelphia, PA</h1>
                <h2 id="current-temp">72</h2>
                <div id="weather-details"></div>
            </div>
            <div id="search-view">
                <label for="search">Search</label>
                <input type="text" name="search" id="city-search" placeholder="Your City"/>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
